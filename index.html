<!DOCTYPE html>
<html>
  <head>
    <title>Live Weather Update</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>
    <div class="container">
      <h1>Weather Update</h1>
      <span class="month"></span>
    </div>
        <div class="location">
          <h1 id="loc">Location</h1>
          <input type="text" id="search" placeholder="Search location">
          <button onclick="searchMe()" class="btn-search">Search</button>
        </div>
        <div class="description">
          <img id="icon" style="width: 5%;"><br>
          <span id="temperature"></span><br>
          <span id="description"></span><br>
          <span class="wind"></span><br>
          <span class="humidity"></span>
        </div>
    <script src="./index.js"></script>
  </body>
</html>
